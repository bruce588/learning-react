<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>What It Means to Be Functional</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Functional JavaScript</h1>
    <p>Open the console</p>
    <script type="text/babel">
      const insideFn = logger =>
              //與 06-functional.html 不同的是 message是在裡面呼叫的
        logger(
          "They can be sent to other functions as arguments"
        );


      const loggerFun= message => console.log(message);
      insideFn(loggerFun);

      //function 當 arg 傳遞
      //等同於 logger = message => console.log(message);
      //      logger('xxx');

    </script>
  </body>
</html>
