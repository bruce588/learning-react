<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>What It Means to Be Functional</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Functional JavaScript</h1>
    <p>Open the console</p>
    <script type="text/babel">
      const createScream = function(logger) {

                                              return (msg,err)=> {
                                                let msg1=`Message:${msg.toUpperCase()}!!!` ;
                                                let err1=`ErrorMsg: ${err}???`;

                                                  logger(msg1 ,err1);
                                              };
                                            };

      const scream = createScream(
                                    (message,err) => {
                                                      console.log(message);
                                                      console.warn(err);
                                                      }
                                  );

      scream(
        "functions can be returned from other functions","new err"
      );//直接執行 createScream 回傳的 function
      scream("createScream returns a function");
      scream("scream invokes that returned function");

      //return 一個funcitron
    </script>
  </body>
</html>
